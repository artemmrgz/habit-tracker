name: Build and Test

on:
  push:
  pull_request:
    branches:
      - main
      
jobs:
  build-and-test:
    
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
        
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Build and test
      run: xcodebuild clean build test -project HabitTracker/HabitTracker.xcodeproj -scheme "CI" -destination "platform=iOS Simulator,OS=16.2,name=iPhone 14 Pro" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
